<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Profile Card Component -> Frontend Mentor"
    />
    <meta name="keywords" content="profille, card, component, frontend" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <!-- Background -->
      <img src="/images/bg-pattern-top.svg" alt="" class="ball top-left-ball" />
      <img
        src="/images/bg-pattern-bottom.svg"
        alt=""
        class="ball bottom-right-ball"
      />
      <!-- Background -->
      <!-- Card -->
      <article class="card">
        <!-- Background with avatar -->
        <div class="bg-pattern">
          <img
            src="/images/image-victor.webp"
            loading="lazy"
            class="avatar"
            alt="Avatar"
          />
        </div>
        <!-- Background with avatar -->
        <!-- Name, age and where from -->
        <section class="victor-basic-infos">
          <div class="name-and-age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="where-from">London</span>
        </section>
        <!-- Name, age and where from -->
        <!-- Social medias -->
        <section class="victor-social-infos">
          <div class="social-info">
            <span class="number">80K</span>
            <span class="type">Followers</span>
          </div>
          <div class="social-info">
            <span class="number">803K</span>
            <span class="type">Likes</span>
          </div>
          <div class="social-info">
            <span class="number">1.4K</span>
            <span class="type">Photos</span>
          </div>
        </section>
        <!-- Social medias -->
      </article>
      <!-- Card -->
      <!-- Attribution -->
      <section class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/dieegofrr" target="_blank"
            >Diego Ferreira</a
          >.
        </p>
      </section>
      <!-- Attribution -->
    </main>
  </body>
</html>
