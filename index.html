<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <!-- Background -->
      <img src="/images/bg-pattern-top.svg" alt="" class="ball top-left-ball" />
      <img
        src="/images/bg-pattern-bottom.svg"
        alt=""
        class="ball bottom-right-ball"
      />
      <!-- Background -->
      <!-- Card -->
      <artiticle class="card">
        <div class="bg-pattern">
          <img
            src="/images/image-victor.webp"
            loading="lazy"
            class="avatar"
            alt="Avatar"
          />
        </div>
        <section class="victor-basic-infos">
          <div class="name-and-age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="from">London</span>
        </section>
      </artiticle>
      <!-- Card -->
    </main>
  </body>
</html>
