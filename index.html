<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Frontend Mentor - Profile card component"
    />
    <meta name="keywords" content="profille, card, component, frontend" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/main.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main class="content">
      <!-- Card -->
      <article class="card">
        <!-- Background with avatar -->
        <div class="bg-pattern">
          <picture class="avatar">
            <source srcset="/images/image-victor.avif" type="image/avif" />
            <source srcset="/images/image-victor.webp" type="image/webp" />
            <img
              src="/images/image-victor.jpg"
              alt="Avatar"
              loading="lazy"
              class="avatar-profile"
            />
          </picture>
        </div>
        <!-- Background with avatar -->
        <!-- Name, age and where from -->
        <section class="victor-basic-infos">
          <div class="name-and-age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
          </div>
          <span class="where-from">London</span>
        </section>
        <!-- Name, age and where from -->
        <!-- Social medias -->
        <section class="victor-social-infos">
          <div class="social-info">
            <span class="number">80K</span>
            <span class="type">Followers</span>
          </div>
          <div class="social-info">
            <span class="number">803K</span>
            <span class="type">Likes</span>
          </div>
          <div class="social-info">
            <span class="number">1.4K</span>
            <span class="type">Photos</span>
          </div>
        </section>
        <!-- Social medias -->
      </article>
      <!-- Card -->
      <!-- Attribution -->
      <address class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          aria-label="See the challenge."
          title="See the challenge."
          class="link"
          >Frontend Mentor</a
        >.
        <br />
        Coded by
        <a
          href="https://github.com/dieegofrr"
          target="_blank"
          aria-label="See my GitHub."
          title="See my GitHub."
          class="link"
          >Diego Ferreira</a
        >. See the code
        <a
          href="https://github.com/dieegofrr/profile-card-component"
          target="_blank"
          aria-label="See the code."
          title="See the code."
          class="link"
          >right here</a
        >!
      </address>
      <!-- Attribution -->
    </main>
  </body>
</html>
